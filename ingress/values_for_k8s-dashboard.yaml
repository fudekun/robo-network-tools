extraArgs:
  - --token-ttl=18000
  - --enable-insecure-login
protocolHttp: true
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: ambassador
    ingress.kubernetes.io/protocol: https
    cert-manager.io/cluster-issuer: rdbox-ca-issuer
  paths:
    - "/kubernetes-dashboard/"
  hosts:
    - internal.rdbox.172-16-0-110.nip.io
  tls:
    - secretName: rdbox-common-tls
      hosts:
        - internal.rdbox.172-16-0-110.nip.io
metricsScraper:
  enabled: true
metrics-server:
  enabled: true
  args:
    - --kubelet-preferred-address-types=InternalIP
    - --kubelet-insecure-tls
serviceMonitor:
  enabled: false