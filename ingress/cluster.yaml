kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rdbox-hakoniwa
networking:
  disableDefaultCNI: true
nodes:
- role: control-plane
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  extraMounts:
  - containerPath: /fromhost
    hostPath: /tmp/hoge
