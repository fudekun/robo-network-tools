kubeScheduler:
  service:
    targetPort: 10259
  serviceMonitor:
    https: true
    insecureSkipVerify: true
kubeControllerManager:
  service:
    targetPort: 10257
  serviceMonitor:
    https: true
    insecureSkipVerify: true
kubeEtcd:
  service:
    port: 2381
    targetPort: 2381
grafana:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: ambassador
    path: /grafana/
    hosts:
      - rdbox.127-0-0-1.nip.io
    tls:
      - secretName: rdbox-common-tls
        hosts:
          - rdbox.127-0-0-1.nip.io
  grafana.ini:
    server:
      domain: rdbox.127-0-0-1.nip.io
      root_url: "https://rdbox.127-0-0-1.nip.io/grafana/"
      serve_from_sub_path: true
    live:
      max_connections: 0
    log:
      level: info
prometheus:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: ambassador
    paths:
      - /prometheus/
    hosts:
      - rdbox.127-0-0-1.nip.io
    tls:
      - secretName: rdbox-common-tls
        hosts:
          - rdbox.127-0-0-1.nip.io
  prometheusSpec:
    externalUrl: /prometheus/