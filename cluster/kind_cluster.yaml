kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: rdbox-hakoniwa
networking:
  disableDefaultCNI: true
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: KubeProxyConfiguration
    metricsBindAddress: 0.0.0.0:10249
  - |
    kind: ClusterConfiguration
    scheduler:
      extraArgs:
        bind-address: 0.0.0.0
    controllerManager:
      extraArgs:
        bind-address: 0.0.0.0
    etcd:
      local:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 32022
    hostPort: 32022
    protocol: TCP
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  extraMounts:
  - containerPath: /fromhost
    hostPath: /tmp/hoge
